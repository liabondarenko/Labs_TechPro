<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let N= 10;
let arr1=new Array(N);
let arr2 =[];

const output=document.getElementById("output");

output.innerHTML += "<b>Початковий масив:</b><br>"; 
for(let i=0;i<N;i++){
    arr1[i]=Number((Math.random()*20*N-10*N).toFixed(1));
   output.innerHTML+=(arr1[i] + "   ");
if(arr1[i]<0){
    arr2.push(arr1[i]);
}
}
output.innerHTML+="<br><br><br>Ваш масив має " +arr2.length + " від`ємних елментів:</br><br> ";
for(let i=0;i<arr2.length;i++){
    output.innerHTML+=(arr2[i] + "   ");
}
</script>
</body>
</html>
